<!DOCTYPE html>
<html>

<head>
    <title>Four Arrow</title>
</head>
<link rel="stylesheet" href="style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!--<script src='https://cdnjs.cloudflare.com/ajax/libs/sinon.js/1.15.4/sinon.min.js'></script>-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<body>

    <div class="container">
        <div class="panel panel-default player-turn">
            <h3 class="player-turn" id="header">Welcome to FourArrow fun-game!!!</h3>
            <div class="panel-body" id="game-panel">
                <table id="myTable">
                    <tr>
                        <td name="00" id="00"></td>
                        <td name="01" id="01"></td>
                        <td name="02" id="02"></td>
                        <td name="03" id="03"></td>
                        <td name="04" id="04"></td>
                        <td name="05" id="05"></td>
                        <td name="06" id="06"></td>
                    </tr>
                    <tr>
                        <td name="10" id="10"></td>
                        <td name="11" id="11"></td>
                        <td name="12" id="12"></td>
                        <td name="13" id="13"></td>
                        <td name="14" id="14"></td>
                        <td name="15" id="15"></td>
                        <td name="16" id="16"></td>
                    </tr>
                    <tr>
                        <td name="20" id="20"></td>
                        <td name="21" id="21"></td>
                        <td name="22" id="22"></td>
                        <td name="23" id="23"></td>
                        <td name="24" id="24"></td>
                        <td name="25" id="25"></td>
                        <td name="26" id="26"></td>
                    </tr>
                    <tr>
                        <td name="30" id="30"></td>
                        <td name="31" id="31"></td>
                        <td name="32" id="32"></td>
                        <td name="33" id="33"></td>
                        <td name="34" id="34"></td>
                        <td name="35" id="35"></td>
                        <td name="36" id="36"></td>
                    </tr>
                    <tr>
                        <td name="40" id="40"></td>
                        <td name="41" id="41"></td>
                        <td name="42" id="42"></td>
                        <td name="43" id="43"></td>
                        <td name="44" id="44"></td>
                        <td name="45" id="45"></td>
                        <td name="46" id="46"></td>
                    </tr>
                    <tr>
                        <td name="50" id="50"></td>
                        <td name="51" id="51"></td>
                        <td name="52" id="52"></td>
                        <td name="53" id="53"></td>
                        <td name="54" id="54"></td>
                        <td name="55" id="55"></td>
                        <td name="56" id="56"></td>
                    </tr>
                </table>
            </div>
            <div class="form-group my-forum">
                <div class="col-sm-6">
                    <label for="p1">1st player name:</label>
                    <input type="text" class="form-control" id="p1" placeholder="5 character player name">
                    <label for="p1-pass">1st player password:</label>
                    <input type="password" class="form-control" id="p1-pass" placeholder="5 character password">
                </div>

                <div class="col-sm-6">
                    <label for="p2">2nd player name:</label>
                    <input type="text" class="form-control" id="p2" placeholder="5 character player name">
                    <label for="p2-pass">2nd player password:</label>
                    <input type="password" class="form-control" id="p2-pass" placeholder="5 character password">
                </div>
            </div>
            <button type="button" id="new_game" class="btn btn-default my-button">New Game</button>
            <button type="button" id="start_game" class="btn btn-default my-button">Start Game</button>
            <br>
            <button type="button" id="top5" class="btn btn-default my-button">Top 5 players</button>
            <button type="button" id="fastets_game" class="btn btn-default my-button">Fastest game</button>
            <button type="button" id="all_games" class="btn btn-default my-button">All games</button>
            <br>
            <a href="https://github.com/shaikezam/FourArrow" target="_blank">
                <img src="../assets/github.svg" alt="some_text" class="img_github">
            </a>
        </div>
    </div>
    <div class="modal fade" id="my-modal" role="dialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body">
                    
                </div>
                <div class="modal-footer">
                    <button id="submit-button" type="submit" class="btn btn-default" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="scripts/app.js"></script>

</html>
