<!DOCTYPE html>
<html>

<head>
    <title>Four Arrow</title>
</head>
<link rel="stylesheet" href="style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<body>

    <div class="container">
        <div class="panel panel-default player-turn">
            <h3 class="player-turn" id="header">Welcome to FourArrow fun-game!!!</h3>
            <div class="panel-body">
                <table id="myTable">
                    <tr>
                        <td name="00"></td>
                        <td name="01"></td>
                        <td name="02"></td>
                        <td name="03"></td>
                        <td name="04"></td>
                        <td name="05"></td>
                        <td name="06"></td>
                    </tr>
                    <tr>
                        <td name="10"></td>
                        <td name="11"></td>
                        <td name="12"></td>
                        <td name="13"></td>
                        <td name="14"></td>
                        <td name="15"></td>
                        <td name="16"></td>
                    </tr>
                    <tr>
                        <td name="20"></td>
                        <td name="21"></td>
                        <td name="22"></td>
                        <td name="23"></td>
                        <td name="24"></td>
                        <td name="25"></td>
                        <td name="26"></td>
                    </tr>
                    <tr>
                        <td name="30"></td>
                        <td name="31"></td>
                        <td name="32"></td>
                        <td name="33"></td>
                        <td name="34"></td>
                        <td name="35"></td>
                        <td name="36"></td>
                    </tr>
                    <tr>
                        <td name="40"></td>
                        <td name="41"></td>
                        <td name="42"></td>
                        <td name="43"></td>
                        <td name="44"></td>
                        <td name="45"></td>
                        <td name="46"></td>
                    </tr>
                    <tr>
                        <td name="50"></td>
                        <td name="51"></td>
                        <td name="52"></td>
                        <td name="53"></td>
                        <td name="54"></td>
                        <td name="55"></td>
                        <td name="56"></td>
                    </tr>
                </table>
            </div>
            <div class="form-group">
                <label for="p1">1st player name:</label>
                <input type="text" class="form-control" id="p1">
            </div>
            <div class="form-group">
                <label for="p2">2nd player name:</label>
                <input type="text" class="form-control" id="p2">
            </div>
            <button type="button" id="new_game" class="btn btn-default">New Game</button>
            <button type="button" id="start_game" class="btn btn-default">Start Game</button>
            <br>
            <a href="https://github.com/shaikezam/FourArrow" target="_blank">
                <img src="../assets/github.svg" alt="some_text" class="img_github">
            </a>
        </div>
    </div>
</body>
<script src="scripts/player.js"></script>
<script src="scripts/game.js"></script>
<script src="scripts/app.js"></script>

</html>
